<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MyDistrict</title>
    <link rel="stylesheet" href="../css files/login.css" />
    <script src="../js files/userAuth.js" defer></script>
  </head>
  <body>
    <div class="notification-container" id="notification-container"></div>

    <div id="container" class="container">
      <!-- FORM SECTION -->
      <div class="row">
        <!-- SIGN UP -->
        <form class="col align-items-center flex-col sign-up userAuth" method="post" action="../includes/user-registration.php">
          
          <div class="form-wrapper align-items-center">
            <div class="form sign-up">
              <div class="input-group">
                <i class="bx bxs-user"></i>
                <input type="text" placeholder="Username" name="username"/>
              </div>
              <div class="input-group">
                <i class="bx bx-mail-send"></i>
                <input type="email" placeholder="Email" name="email"/>
              </div>
              <div class="input-group">
                <i class="bx bxs-lock-alt"></i>
                <input type="password" placeholder="Password" name="password"/>
              </div>
              <div class="input-group">
                <i class="bx bxs-lock-alt"></i>
                <input type="password" placeholder="Confirm password" name="confirm-password"/>
              </div>
              <button>Sign up</button>
              <p>
                <span> Already have an account? </span>
                <b onclick="toggle()" class="pointer"> Sign in here </b>
              </p>
            </div>
          </div>
        </form>
        
        <!-- SIGN IN -->
        <form class="col align-items-center flex-col sign-in userAuth" method="post" action="../includes/user-authentication .php">
          <div class="form-wrapper align-items-center">
            <div class="form sign-in">
              <div class="input-group">
                <i class="bx bxs-user"></i>
                <input type="text" placeholder="Username" name="username"/>
              </div>
              <div class="input-group">
                <i class="bx bxs-lock-alt"></i>
                <input type="password" placeholder="Password" name="password"/>
              </div>
              <button>Sign in</button>
              <p>
                <b> Forgot password? </b>
              </p>
              <p>
                <span> Don't have an account? </span>
                <b onclick="toggle()" class="pointer"> Sign up here </b>
              </p>
            </div>
          </div>
          <div class="form-wrapper"></div>
        </form>
        
      </div>
      <!-- END FORM SECTION -->
       
      <!-- CONTENT SECTION -->
      <div class="row content-row">
        <!-- SIGN IN CONTENT -->
        <div class="col align-items-center flex-col">
          <div class="text sign-in">
            <h2>Welcome</h2>
          </div>
          <div class="img sign-in"></div>
        </div>
        
        <!-- SIGN UP CONTENT -->
        <div class="col align-items-center flex-col">
          <div class="img sign-up"></div>
          <div class="text sign-up">
            <h2>Join with us</h2>
          </div>
        </div>
        
      </div>
      <!-- END CONTENT SECTION -->
    </div>
    <script>
      let container = document.getElementById("container");

      toggle = () => {
        container.classList.toggle("sign-in");
        container.classList.toggle("sign-up");
      };

      setTimeout(() => {
        container.classList.add("sign-in");
      }, 200);
    </script>
  </body>
</html>
